<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Exclusiva - Estratégia CNH</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body { background-color: #000; color: #FFD000; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .loader { border: 4px solid #333; border-top: 4px solid #FFD000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Carregando oferta especial...</p>
    <script>
        // Captura parâmetros existentes (UTMs) e adiciona o page=oferta
        const params = new URLSearchParams(window.location.search);
        params.set('page', 'oferta');
        
        // Redireciona para a raiz (SPA) forçando o recarregamento
        window.location.replace("/index.html?" + params.toString());
    </script>
</body>
</html>
